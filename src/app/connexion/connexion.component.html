<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <br/>
      <img width=150px src="assets/icon.png" id="icon" alt="User Icon" />
      <br/>
    </div>
    <br/>

    <!-- Login Form -->
    <div *ngIf="isLoginError" class="alert alert-danger">
      Incorrect username or password !

    </div>
    <form #loginForm="ngForm" (ngSubmit)="OnSubmit(email.value,pass.value)">
      <input type="text" id="email" class="fadeIn second" name="email" placeholder="email" #email="ngModel" ngModel email required>
      <div class="alert alert-danger" *ngIf="email.errors?.required && email.touched" role="alert">
          Email required !
      </div>
      <input type="password" id="password" class="fadeIn third myInput" name="password" placeholder="password" #pass="ngModel" ngModel required minlength="8">
      <div class="alert alert-danger" *ngIf="messageError" role="alert">
          {{messageError}}
      </div>
      <div class="alert alert-danger" *ngIf="pass.errors?.minlength && pass.touched" role="alert">
          minlength required is 8 character !
      </div>
      <input type="submit" class="fadeIn fourth" [disabled]="!loginForm.valid" value="Log In">
    </form>

  </div>
</div>

<style>
  .myInput {
    background-color: #f6f6f6;
    border: none;
    color: #0d0d0d;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 5px;
    width: 85%;
    border: 2px solid #f6f6f6;
    transition: all 0.5s ease-in-out;
    border-radius: 5px 5px 5px 5px;
}
</style>
