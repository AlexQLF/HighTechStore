<div class="container justify-content-center p-4 pb-4">
  <div class="row">
    <div class="col-md-5 my-auto text-end">
      <h1>
        Détail de l'article :
      </h1>
    </div>
    <div class="col-md-7">
      <div *ngIf="article != null" class="card" style="width: 18rem;">
        <img src="{{article.picture}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title"> {{article.libelle}}</h5>
          <h6 class="card-text"> {{article.brand}}</h6>
          <p class="card-text">{{article.price}}€</p>
          <a *ngIf="(loginStatus | async)" [routerLink]="['/UpdateArticle', article.id]" class="btn btn-warning">Modifier</a>&nbsp;
          <button *ngIf="(loginStatus | async)" type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
            Supprimer
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" id="deleteModal" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Supprimer article</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Voulez-vous supprimer cet article ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteArticle(article.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
