<h6>
  Détail de l'article :
</h6>

<div *ngIf="article != null" class="card" style="width: 18rem;">
    <img src="{{article.picture}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title"> {{article.libelle}}</h5>
      <p class="card-text">{{article.price}}€</p>
      <a [routerLink]="['/articles', article.id]" class="btn btn-warning">Modifier</a>
      <a [routerLink]="['/articles', article.id]" class="btn btn-danger">Supprimer</a>
    </div>
  </div>
