<h6>
  Détail de l'article :
</h6>

<div *ngIf="article != null" class="card" style="width: 18rem;">
  <img src="{{article.picture}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title"> {{article.libelle}}</h5>
    <p class="card-text">{{article.price}}€</p>
    <a *ngIf="(loginStatus | async)" [routerLink]="['/articles', article.id]" class="btn btn-warning">Modifier</a>
    <button *ngIf="(loginStatus | async)" type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
      Supprimer
    </button>
  </div>
</div>

<div class="modal" tabindex="-1" id="deleteModal" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Supprimer article</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Voulez-vous supprimer cet article ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-danger" (click)="deleteArticle(article.id)" onclick="document.getElementsByClassName('modal-backdrop show')[0].remove()">Delete</button>
      </div>
    </div>
  </div>
</div>
